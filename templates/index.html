<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Spam Mesaj Tespit Aracı</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f9fb;
        }
        .container {
            margin-top: 80px;
        }
        .card {
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="col-md-8 offset-md-2">
        <div class="card p-4">
            <h3 class="text-center mb-4">📩 Spam Mesaj Tespit Aracı</h3>
            
            <form method="POST" action="/tahmin">
                <div class="mb-3">
                    <label for="mesaj" class="form-label">Mesajınızı yazın:</label>
                    <textarea name="mesaj" class="form-control" rows="4" placeholder="Mesajınızı buraya yazın..." required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Tahmin Et</button>
                </div>
            </form>

            {% if tahmin_sonucu %}
                <hr>
                <h5 class="mt-4">📝 Girilen Mesaj:</h5>
                <p>{{ girilen_mesaj }}</p>

                <h5>🔍 Tahmin Sonucu:</h5>
                <div class="alert {% if tahmin_sonucu == 'SPAM' %}alert-danger{% else %}alert-success{% endif %}">
                    <strong>{{ tahmin_sonucu }}</strong>
                </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
